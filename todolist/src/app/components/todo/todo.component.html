<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background-color: black; height: 93vh;">
           <div>
               <mat-card class="mt-3">
                   <form [formGroup]="todoForm">
                       <mat-form-field appearance="outline" class="full-width">
                           <mat-label *ngIf="!isEditEnable">Enter Task</mat-label>
                           <mat-label *ngIf="isEditEnable">Update Task</mat-label>
                           <input matInput formControlName="item" placeholder="Enter Your Task">
                       </mat-form-field>
                       <button type="submit" *ngIf = "!isEditEnable" [disabled]="!todoForm.valid" class="button1" mat-raised-button color="accent" (click)="onSubmit()">Add Task</button>
                       <button type="submit" *ngIf="isEditEnable" class="button1" mat-raised-button color="primary" (click)="onUpdate()">Update</button>
                   </form> 
               </mat-card>
           </div>
        </div>

        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- todo -->
                        <div class="example-container">
                            <h2>TO DO <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                  <div class="box">
                                      <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                      <button mat-icon-button color="primary" (click)="editTask(item , i)"><mat-icon>edit</mat-icon></button>
                                  </div>
                              </div>
                            </div>
                          </div>
                    </div>

                    <div class="col-md-4">
                        <!-- inprogress -->
                        <div class="example-container">
                            <h2>IN PROGRESS <span *ngIf="inprogres.length > 0"> - {{inprogres.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogres"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                             
                              <div class="example-box" *ngFor="let item of inprogres; let i = index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteinprogres(i)"><mat-icon>delete</mat-icon></button>
                              </div>
                             
                            </div>
                          </div>
                    </div>

                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container">
                            <h2>Done <span *ngIf="done.length >0"> - {{done.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}4
                                  <div class="box">
                                  <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                                  <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
